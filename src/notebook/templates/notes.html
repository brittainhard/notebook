{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col col-sm-2">
    <ul class="tag-list">
      {% for tag in tags %}
      <li class=""><a href="{% url 'tags' tag.name %}">{{ tag.name }}</a></li>
      {% endfor %}
    </ul>
    </div>

    <div class="col col-lg">
    {% for note in notes %}
      <h2>{{ note.title }}</h2>
      <p>{{ note.text }}</p>
      <p>
      {% for tag in note.tags.values %}
      <a href="{% url 'tags' tag.name %}">{{ tag.name }}</a>
      {% endfor %}
      </p>
    {% endfor %}
    </div>
  </div>
{% endblock %}
