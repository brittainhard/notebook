{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col col-sm-2">
    <ul class="tag-list">
      {% for tag in tags %}
      <li class=""><a href="{% url 'tags' tag.name %}">{{ tag.name }}</a></li>
      {% endfor %}
    </ul>
    </div>

    <div class="col col-lg">
	<form method="post">{% csrf_token %}
	    {{ form.as_p }}
	    <input type="submit" value="Save">
	</form>
    </div>
  </div>
{% endblock %}
